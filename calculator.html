<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class = "toggleBtn"></div>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <input type="text" placeholder="0" id="inputresult">
            </div>
            <div>
                <button id="ac">AC</button>
                <button id="option">DEL</button>
                <button id="option">%</button>
                <button id="option">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="option">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="option">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="option">+</button>
            </div>
            <div>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button id="option">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
